name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        name: Run aoc-download
        with:
          year: 2022
          day: 1
          session: ${{ secret.AOC_SESSION }}
      - uses: actions/upload-artifact@v3
        with:
          name: test
          path: day*
